<!doctype html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <meta charset="utf-8">

    <title>Card Validator</title>
    <meta name="description" content="Card Validator">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="content-panel">
        <div class="content-panel__logo-area">
            <img class="content-panel__logo-area__img" src="https://srdbpharmacy.edu.in/wp-content/uploads/2018/05/eLibrary_logo_web.jpg">
        </div>
        <p class="content-panel__title">Tu biblioteca de bolsillo</p>
        <br>
        <p class="content-panel__suggestion">Estas a pocos segundos de disfrutar miles de libros exclusivos. </p>
        <p class="content-panel__suggestion">Por favor ingrese los dígitos de su tarjeta.</p>
        <div class="content-panel__form-area">
            <div class="content-panel__form-area__input-group">
                <label for="cardNumber">Card #: </label> <br>
                <input class="content-panel__form-area__input-group__input" maxlength="16" name="cardNumber" id="cardNumber" placeholder="Escribe aquí" type="number" autocomplete="off" required></input>
            </div>
            <div id="answer">
                <div class="content-panel__form-area__buttons">
                    <button id="validateButton" type="submit"> VALIDAR </button>

                </div>
            </div>


        </div>
        <div class="icons">

            <img class="iconMain" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA6twDnQSK0v1Fki5xNC_o4slyCh02aSvCJQ&usqp=CAU" alt="return">

            <img class="iconMain" src="https://i.ibb.co/x2jTVsN/home-2.png" alt="home">

        </div>
    </section>


</body>

</html>

<script type="module" src="js/index.js"></script>
